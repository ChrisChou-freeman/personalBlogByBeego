
{{if .ArticleList}}
    {{$listlen := .ArticleList|len}}
    {{if gt $listlen 0}}
        {{$articleTitle := index .ArticleList 0}}
        <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="display-4 font-italic">{{ $articleTitle.ArticleName }}</h1>
                <p class="lead my-3">{{$content := $articleTitle.ArticleContent.Content}}{{$content | reContent}}</p>
                <p class="lead mb-0"><a class="text-white font-weight-bold" href='{{urlfor "ArticleContentController.Get"}}?articleid={{$articleTitle.Id}}'>Continue reading...</a></p>
            </div>
        </div>
    {{end}}
{{end}}
